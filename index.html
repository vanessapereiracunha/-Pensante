<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>πPensante Logo</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Press Start 2P', Arial, sans-serif; /* Usando a fonte Press Start 2P */
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Para centralizar verticalmente o conteúdo */
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Para evitar rolagem */
      position: relative; /* Para permitir o posicionamento absoluto do fundo */
    }

    /* Estilos do logotipo */
    .logo {
      font-size: 6vw; /* Tamanho do logotipo responsivo */
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1vw; /* Espaçamento entre letras responsivo */
      display: flex;
      align-items: center;
      position: relative; /* Para posicionar o nome */
    }

    /* Estilos da imagem */
    .pi-img {
      width: 10vw; /* Largura da imagem responsiva */
      height: auto; /* Altura automática */
    }

    /* Estilos do nome */
    .nome {
      margin-left: 1vw; /* Espaço entre a imagem e o nome responsivo */
      animation: slideIn 1s forwards; /* Animação de entrada */
      font-size: 3vw; /* Tamanho da fonte responsivo */
    }

    /* Animação do nome */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-5vw);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estilos do botão */
    .botao {
      margin-top: 2vh; /* Espaço acima do botão responsivo */
      width: 20vw; /* Largura do botão responsiva */
      background-color: #007bff; /* Cor de fundo azul */
      padding: 2vh; /* Espaçamento interno responsivo */
      border: none; /* Remove a borda */
      border-radius: 20%; /* Borda arredondada */
      cursor: pointer; /* Cursor de mão ao passar sobre */
      transition: background-color 0.3s; /* Transição de cor de fundo */
    }

    /* Estilos do botão ao passar o mouse */
    .botao:hover {
      background-color: #0056b3; /* Cor de fundo azul mais escura ao passar o mouse */
    }

    /* Estilos da seta */
    .seta {
      width: 3vw; /* Tamanho da seta responsivo */
      height: auto; /* Altura automática */
      line-height: 0; /* Alinhamento da linha */
      color: white; /* Cor da seta */
      animation: bounce 1s infinite; /* Animação de salto infinito */
    }

    /* Animação da seta */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0); /* Salto para cima */
      }
      40% {
        transform: translateY(-1vh); /* Salto para baixo */
      }
      60% {
        transform: translateY(-0.5vh); /* Salto para baixo */
      }
    }

    /* Animação do fundo */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgb(241, 156, 156), rgb(141, 236, 141), rgb(119, 168, 231), rgb(195, 99, 240));
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      z-index: -1; /* Para colocar atrás do conteúdo */
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Media queries para ajustes em dispositivos menores */
    @media screen and (max-width: 600px) {
      .logo {
        font-size: 10vw; /* Reduz o tamanho do logotipo em telas menores */
        letter-spacing: 3vw; /* Reduz o espaçamento entre letras em telas menores */
      }

      .pi-img {
        width: 20vw; /* Ajusta a largura da imagem em telas menores */
      }

      .nome {
        margin-left: 2vw; /* Ajusta o espaço entre a imagem e o nome em telas menores */
        font-size: 5vw; /* Reduz o tamanho da fonte em telas menores */
      }

      .botao {
        width: 50vw; /* Ajusta a largura do botão em telas menores */
        padding: 5vw; /* Ajusta o espaçamento interno do botão em telas menores */
      }

      .seta {
        width: 10vw; /* Ajusta o tamanho da seta em telas menores */
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img class="pi-img" src="pi.png" alt="π">
    <div class="nome">Pensante</div>
  </div>
  <button class="botao" onclick="irParaOutraPagina()">
    <img class="seta" src="seta-direita (1).png" alt="">
  </button>

  <script>
    // Função para redirecionar para outra página
    function irParaOutraPagina() {
      window.location.href = "inicio.html"; // Substitua "outra_pagina.html" pelo URL da sua outra página
    }
  </script>
</body>
</html>
