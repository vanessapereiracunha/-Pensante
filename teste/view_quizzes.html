<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionários Disponíveis</title>
    <style>
        body {
            background-image: url('matematica.jpg');
            background-size: cover; /* Para cobrir toda a área do body */
            background-position: center; /* Para centralizar a imagem */
            color: #050505;
            font-family: 'Press Start 2P', Arial, sans-serif; /* Fonte de jogo estilo Super Mario */
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo quase transparente */
            border-radius: 10px; /* Borda arredondada */
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra */
            text-align: center;
            max-width: 400px; /* Largura máxima da caixa */
            width: 90%; /* Mudança para 90% para melhor adaptação à tela */
            margin: 50px auto; /* Centralizar na tela */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            color: #eed80f;
            font-family: 'Super Mario 256', Arial, sans-serif;
        }

        .questionario-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .questionario-list li {
            margin-bottom: 10px;
        }

        .questionario-list a {
            color: #2b2925;
            text-decoration: none;
            font-size: 20px;
            font-family: 'Super Mario 256', Arial, sans-serif;
        }

        .questionario-list a:hover {
            color: #fd0f0f;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%; /* Mudança para um botão circular */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Super Mario 256', sans-serif;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999; /* Para garantir que o botão esteja acima de outros elementos */
        }

        .back-button:hover {
            background-color: #a82f22;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            .questionario-list a {
                font-size: 16px;
            }

            .back-button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
    <!-- Adicionando a fonte Super Mario 256 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Para ícone de seta -->
</head>
<body>
    <button class="back-button" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    <div class="container">
        <h1>Questionários Disponíveis</h1>
        <ul id="questionario-list" class="questionario-list">
            <!-- Questionários serão inseridos aqui via JavaScript -->
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.18.0/parse.min.js"></script>
    <script>
        // Inicialização do Parse SDK
        Parse.initialize("uICi8xqYEQ7dpHbf2rGjuKjMnyYnFLTJBCHg056J", "jqu44b1D0lMX47pRUz72PC3HL8CovkAja8kW2QxP");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        document.addEventListener('DOMContentLoaded', function() {
            const Questionario = Parse.Object.extend("Questionario");
            const query = new Parse.Query(Questionario);

            // Suponha que você queira listar apenas questionários ativos. Remova essa linha se não for necessário.
            query.equalTo("ativo", true);

            query.find().then(function(results) {
                const listEl = document.getElementById('questionario-list');

                if (results.length === 0) {
                    listEl.innerHTML = '<li>Nenhum questionário disponível no momento.</li>';
                    return;
                }

                results.forEach(function(questionario) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = questionario.get('titulo');
                    a.href = `responder_questionario.html?questionarioId=${questionario.id}`;

                    li.appendChild(a);
                    listEl.appendChild(li);
                });
            }).catch(function(error) {
                console.error('Erro ao buscar questionários:', error);
                listEl.innerHTML = 'Erro ao buscar questionários. Verifique o console para mais detalhes.';
            });
        });
    </script>
</body>
</html>
